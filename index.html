<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React Nav</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 12000px;
      }
      #anchor {
        position: absolute;
        height: 100%;
        width: 100%;
      }
      header {
        height: 100px;
      }
      footer {
        position: absolute;
        bottom: 0;
      }
      #react-nav-labels-container {
        transition: opacity .5s ease-in;
        transition: all .5s ease .2s;
      }
    </style>
  </head>
  <body>
    <header>React-nav Demo</header>
    <div id="anchor"></div>
    <div id="wrapper"></div>
    <footer>Footer</footer>
    <script src="example.js"></script>
  </body>
</html>
